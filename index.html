<!DOCTYPE html>
<html>
	<head>
		<title>Postcard</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
	</head>
	<body>
		<div class="main-content">
			<header>
				<section>
					<form class="postcard" action="https://formspree.io/giorgio@4geeks.co" method="post">
						<div class="postcard-header">
							<img src="http://assets.breatheco.de/apis/img/icon/4geeks.png">
							<h1>My Postcard</h1>
						</div>
						<div class="postcard-body">
							<div class="body-left">
								<p>Look how awesome! This is a postcard I created using HTML5.</p>
								<p>This is so cool, I can't wait to start doing more stuff!!</p>
							</div>
							<div class="body-right">
								<input type="text" name="fullname" placeholder="Name">
								<input type="text" name="email" placeholder="Email">
								<input type="text" name="message" placeholder="Message">
							</div>
						</div>
						<div class="postcard-footer">
							<input type="submit" name="" value="Send My Postcard">
						</div>
					</form>
				</section>
			</header>
			<footer>
				
			</footer>
		</div>
	</body>
</html>
